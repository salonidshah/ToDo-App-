{% extends 'base.html'%}
{% block content%}
<br><br>
<section class="container">
   <div class="row">
      <div class="col">
         <form class='form' action=" " method="POST" novalidate>
          <img class="center" src="{{url_for('static', filename='login.png')}}"/>
            <p>
               {{ form.email.label }}<br>
               {{ form.email(size =32) }}
            </p>
            <p>
               {{ form.password.label }}<br>
               {{ form.password(size=32) }}
            </p>

            <p>{{ form.submit() }}</p>
         </form>
      </div>
   </div>
</section>
{% endblock %}
